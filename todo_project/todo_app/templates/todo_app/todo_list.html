<!-- todo_app/templates/todo_app/todo_list.html -->
<!DOCTYPE html>
<html>
<head><title>Todoリスト</title></head>
<body>
  <h1>Todoリスト</h1>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">追加</button>
  </form>

  <ul>
    {% for todo in todos %}
      <li>
        {{ todo.title }} - {{ todo.completed|yesno:"完了,未完了" }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
