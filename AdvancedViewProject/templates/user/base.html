<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Site</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #2d3748;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-start;
            gap: 20px;
        }

        nav a {
            color: #f7fafc;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #63b3ed;
        }

        .user-info {
            background-color: #edf2f7;
            padding: 20px 30px;
            font-size: 20px;
            color: #4a5568;
            border-bottom: 1px solid #e2e8f0;
            text-align: center;
            font-weight: 500;
        }

        .content {
            padding: 40px 30px;
            max-width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
    <nav>
        {% comment %} user:indexの書き方は「app_name=userのindexに該当するURL　にマッチしてね」と言う意味！！ {% endcomment %}
        <a href="{% url 'user:index' %}">ホーム</a>
        <a href="{% url 'user:login' %}">ログイン</a>
        <a href="{% url 'user:regist' %}">登録</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user:logout' %}">ログアウト</a>
        {% endif %}
        <a href="{% url 'user:info' %}">ユーザー画面</a>
    </nav>

    <div class="user-info">
        <p>ユーザーの認証：{{ user.is_authenticated }}</p>
    </div>

    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
